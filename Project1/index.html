<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply-box">
            <h1>Job Application <span class="title-small">(Web)</span></h1>
            <form action="">
            <div class="form-container">
                <div class="form-control">
                    <label for="email">First Name</label>
                    <input type="text" id="first-name" placeholder="Enter First name...">
                </div>
                <div class="form-control">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" placeholder="Enter Last name...">
                </div>
            </div>

            <div class="form-container">
                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
            </div>    

            <div class="form-container">
                <div class="form-control">
                    <label for="emjob-role">Job Role</label>
                    <select name="job-role" id="job-role">
                        <option value="">Select Job Role</option>
                        <option value="frontend">Frontend Developer</option>
                        <option value="backend">Backend Developer</option>
                        <option value="full_stack">Full stack developer</option>
                        <option value="ui_ux">UI UX Designer</option>
                    </select>
                </div>
            </div>  

            <div class="form-container">
                <div class="textarea-control">
                    <label for="address">Address</label>
                    <textarea name="address" id="address" rows="4" cols="50" placeholder="Enter your address"></textarea>
                </div>
            </div>
            
            <div class="form-container">
                <div class="form-control">
                    <label for="city">City</label>
                    <input type="city" id="city" placeholder="Enter your city">
                </div>
            </div>   
            
            <div class="form-container">
                <div class="form-control">
                    <label for="pincode">Pincode</label>
                    <input type="number" id="pincode" placeholder="Enter your Pincode">
                </div>
            </div>  
            
            <div class="form-container">
                <div class="form-control">
                    <label for="date">Date</label>
                    <input value="2025-06-13" type="date" id="date" >
                </div>
            </div>  
            
            <div class="form-container">
                <div class="form-control">
                    <label for="upload">Upload Your CV</label>
                    <input type="file" id="upload" >
                </div>
            </div>  

            <div class="button-container">
                <button type="submit">Apply Now</button>
            </div>
        </form>
        </div>
        
    </div>
</body>
</html>
